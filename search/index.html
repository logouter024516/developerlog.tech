<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIMPLY SEARCH</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: white;
      --accent-color: #BC9AFF;
      --button-bg: #BC9AFF;
      --button-hover: #a885f5;
    }

    body.light {
      --bg-color: #f8f8f8;
      --text-color: #111;
      --accent-color: #874bff;
      --button-bg: #874bff;
      --button-hover: #aa77ff;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      transition: background-color 0.3s, color 0.3s;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      color: var(--accent-color);
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    .download-button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .download-button:hover {
      background-color: var(--button-hover);
    }

    .search-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    select, input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    input[type="text"] {
      min-width: 200px;
      width: 40%;
    }

    .toggle-mode {
      position: fixed;
      top: 16px;
      right: 16px;
      background: none;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-mode:hover {
      background-color: var(--accent-color);
      color: white;
    }
  </style>
</head>
<body class="dark">
  <button class="toggle-mode" onclick="toggleMode()">üåô Îã§ÌÅ¨ Î™®Îìú</button>

  <h1>SIMPLY APPS</h1>

  <div class="button-container">
    <a href="./simply_search.apk" download>
      <button class="download-button">üîç Simply Search</button>
    </a>
    <a href="./simply_dday.apk" download>
      <button class="download-button">‚ù§Ô∏è Simply D-Day</button>
    </a>
  </div>

  <div class="search-container">
    <select id="engine">
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://search.naver.com/search.naver?query=">Naver</option>
      <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      <option value="https://chat.openai.com/gpt?q=">ChatGPT</option>
    </select>
    <input type="text" id="query" placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
    <button onclick="search()">Í≤ÄÏÉâ</button>
  </div>

  <script>
    function search() {
      const engine = document.getElementById("engine").value;
      const query = document.getElementById("query").value;
      if (query.trim() !== "") {
        window.open(engine + encodeURIComponent(query), "_blank");
      }
    }

    function toggleMode() {
      const body = document.body;
      const btn = document.querySelector('.toggle-mode');
      body.classList.toggle('light');
      if (body.classList.contains('light')) {
        btn.textContent = '‚òÄÔ∏è ÎùºÏù¥Ìä∏ Î™®Îìú';
      } else {
        btn.textContent = 'üåô Îã§ÌÅ¨ Î™®Îìú';
      }
    }
  </script>
</body>
</html>
